<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock Game!</h1>
<div id ="game-area">
    <h2>Computer has chosen: <span id="computer-choice"></span></h2>
    <h2>User has chosen: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="lizard">Lizard</button>
    <button id="spock">Spock</button>
</div>
<div id ="score-area">
    <div>
        User:
        <span class ="score-counter">0</span>
    </div>
    <div>
        Computer:
        <span class="score-counter">0</span>
    </div>
</div>
    <script src="assets/js/script.js" charset="utf-8"></script>
</body>
</html>
